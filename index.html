<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Trivia</title>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.6.1/firebaseui.js"></script>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div id="loginContainer" class="container">
            <img class="responsive-img" src="assets/img/logo.png" alt="">
            <h3>Login to Begin de Quiz</h3>
            <a id="login" class="waves-effect waves-light btn col s4 offset-s4">Login</a>

        </div>
        <div id="quizContainer" class="container hide">
            <img class="responsive-img" src="assets/img/logo.png" alt="">
            <div class="input-field offset-s1 offset-m1 offset-l1 col m5 s10 l5">
                <select id="type">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True/False</option>
                </select>
                <label>Select Type</label>
            </div>
            <div class="input-field col offset-s1 m5 s10 l5">
                <select id="difficulty">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <label>Dificulty</label>
            </div>
            <a id="begin" class="waves-effect waves-light btn col s4 offset-s4">Begin</a>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js">   </script>

    <script src="/__/firebase/init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
